<h1 class = "text-center">Electrical Management
    <form (ngSubmit)="onLogout()">
    <div class="text-right">
        <button class=" btn btn-primary" type="submit">Logout</button>
    </div>
    </form>
</h1>

<div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="btn-group" role="group" aria-label="Calendar navigation">
          <button class="btn btn-outline-primary" (click)="previousYear()"><<</button>
          <button class="btn btn-outline-primary" (click)="previousMonth()"><</button>
          <span class="mx-2 align-self-center">{{ currentDate.format('MMMM YYYY') }}</span>
          <button class="btn btn-outline-primary" (click)="nextMonth()">></button>
          <button class="btn btn-outline-primary" (click)="nextYear()">>></button>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Sun</th>
              <th scope="col">Mon</th>
              <th scope="col">Tue</th>
              <th scope="col">Wed</th>
              <th scope="col">Thu</th>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let week of weeks">
              <td *ngFor="let day of week" 
                  [class.current-month]="isCurrentMonth(day)"
                  (click)="onDayClick(day)">
                {{ day.format('DD') }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
