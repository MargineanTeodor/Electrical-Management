<h1 class = "text-center">Electrical Management
    <form (ngSubmit)="onLogout()">
    <div class="text-right">
        <button class=" btn btn-primary" type="submit">Logout</button>
    </div>
    </form>
</h1>

<div *ngIf="selectedDate; else noData">
    <canvas baseChart
            [options]="barChartOptions"
            [type]="barChartType"
            [data]="barChartData">
    </canvas>
  </div>
  <ng-template #noData><p>No data selected</p></ng-template>
